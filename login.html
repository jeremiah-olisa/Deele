<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/auth.css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-o p-0 w-full flex max-md:flex-col h-screen">
      <aside
        id="banner"
        class="md:w-6/12 bg-[#F2F4F6] flex flex-col justify-between h-full items-center p-8 max-md:h-[100px]"
      >
        <div>
          <h2
            class="font-['Poppins'] font-medium text-2xl text-center text-black"
          >
            Deele
          </h2>
        </div>
        <img
          src="./assets/images/supermarket-cart.png"
          class="h-[350px] w-auto justify-self-center max-md:hidden"
          alt="Banner Image of a man standing beside a shopping cart"
        />
        <div class="max-md:hidden"></div>
      </aside>
      <aside
        id="signup"
        class="md:w-6/12 h-full flex justify-center items-center max-lg:p-8"
      >
        <form onsubmit="login()" class="flex flex-col gap-8 w-[500px]">
          <div id="form-header" class="flex flex-col gap-6">
            <h2 class="auth-header">Sign Up</h2>
            <p class="auth-desc">
              Donâ€™t have an account yet?
              <span class="text-[#38CB89]">Sign Up</span>
            </p>
          </div>
          <div id="form-content" class="flex flex-col gap-8">
            <div class="flex flex-col">
              <label for="username" class="auth-label"
                >Username or Email Address</label
              >
              <input
                type="text"
                name="username"
                id="username"
                class="input"
                required
              />
              <span class="text-red-400 hidden">error</span>
            </div>
            <div class="flex flex-col">
              <label for="password" class="auth-label">Password</label>
              <div class="relative flex group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input w-full"
                  required
                  minlength="6"
                />
                <button
                  onclick="togglePasswordMode()"
                  type="button"
                  class="absolute auth-label right-1 bottom-2"
                >
                  <span id="eyes-icon" class="block">ðŸ‘€</span>
                  <span id="peeping-icon" class="hidden">ðŸ«£</span>
                </button>
              </div>
            </div>
            <div
              class="flex justify-between max-[320px]:flex-col max-[320px]:gap-y-3"
            >
              <div class="flex items-center gap-3">
                <label class="auth-label" for="rememberMe">Remember me</label>
                <input
                  type="checkbox"
                  name="rememberMe"
                  id="rememberMe"
                  class="checkbox -order-1"
                />
              </div>
              <p class="forgot-password">Forgot password?</p>
            </div>
          </div>
          <button class="auth-btn" type="submit">Sign In</button>
        </form>
      </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
